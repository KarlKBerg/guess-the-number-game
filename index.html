<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, but fun guess the number game. Different levels with increasing difficulty, less guesses and a unlimited feature."
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header>
      <h2 id="logo">Guess the number</h2>
      <div class="guesses-remaining">
        <h1>20</h1>
        <p>Guesses remaining</p>
      </div>
      <h2>Difficulty: Easy</h2>
    </header>
    <!-- ==== END HEADER ====-->

    <!-- ==== Main ==== -->
    <main>
      <!-- Level select -->
      <aside class="sidebar">
        <section id="level-select">
          <!-- Level 1 -->
          <div class="level completed">
            <h2 class="level-text">1</h2>
          </div>
          <!-- Level 2 -->
          <div class="level current">
            <h2 class="level-text">2</h2>
          </div>
          <!-- Level 3 -->
          <div class="level">
            <h2 class="level-text">3</h2>
          </div>
          <!-- Level 4 -->
          <div class="level">
            <h2 class="level-text">4</h2>
          </div>
          <!-- Level 5 -->
          <div class="level">
            <h2 class="level-text">5</h2>
          </div>
          <!-- Level 6 -->
          <div class="level">
            <h2 class="level-text">6</h2>
          </div>
        </section>
      </aside>
      <!-- End level select -->

      <!-- Logo -->
      <section id="logo">
        <h1>Guess the number</h1>
      </section>
      <!-- End logo -->

      <section id="guessed-number">
        <h2></h2>
      </section>
    </main>
    <!-- ==== End main ==== -->
  </body>
</html>
