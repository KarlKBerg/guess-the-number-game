<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, but fun guess the number game. Different levels with increasing difficulty, less guesses and a unlimited feature."
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header>
      <h2 id="logo">Guess the number</h2>
      <div class="guesses-remaining">
        <h1>20</h1>
        <p>Guesses remaining</p>
      </div>
      <h2>Difficulty: Easy</h2>
    </header>
    <!-- ==== END HEADER ====-->

    <!-- ==== Main ==== -->
    <main>
      <!-- Difficulty select -->
      <section id="difficulty">
        <button class="dif-select" id="easy" action="#">Easy</button>
        <button class="dif-select" id="normal" action="#">Normal</button>
        <button class="dif-select" id="hard" action="#">Hard</button>
      </section>
      <!-- End difficulty select-->

      <!-- Main game -->
      <section id="main-game">
        <h1>Guess the number</h1>
        <button id="start-game-btn" action="#">Start game</button>
      </section>
      <!-- End main game -->
      <!-- Game rules -->
      <section id="game-rules">
        <div class="info-top">
          <h2>Info</h2>
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="dif-info">
          <h3><span class="dif-bold">Easy:</span> 20 guesses</h3>
          <h3><span class="dif-bold">Normal:</span> 10 guesses</h3>
          <h3><span class="dif-bold">Hard:</span>5 guesses</h3>
        </div>
      </section>
      <!-- Game started -->
      <section id="game-started" class="hidden"></section>
      <!-- End main-game -->
    </main>
    <!-- ==== End main ==== -->
  </body>
</html>
